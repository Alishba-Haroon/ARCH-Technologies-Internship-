<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background: white;
            padding: 20px;
            margin: 20px auto;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            margin: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        button {
            background-color: #27ae60;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>ðŸŒ¾ Crop Recommendation System</h1>

    <form action="/predict" method="post">
        <input type="number" name="N" placeholder="Nitrogen (N)" required><br>
        <input type="number" name="P" placeholder="Phosphorus (P)" required><br>
        <input type="number" name="K" placeholder="Potassium (K)" required><br>
        <input type="number" name="temperature" step="any" placeholder="Temperature (Â°C)" required><br>
        <input type="number" name="humidity" step="any" placeholder="Humidity (%)" required><br>
        <input type="number" name="ph" step="any" placeholder="pH Level" required><br>
        <input type="number" name="rainfall" step="any" placeholder="Rainfall (mm)" required><br>
        <button type="submit">Predict Crop</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}

</body>
</html>
